    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h4 class="encabezado ">Contacto</h4>
                <form class="form-cont" action="" onsubmit="return validarDatos()">

                    <div class="input-box">
                        <label class="labelC">
                            <span>Nombre</span>
                            <input type="text" id="nombre" autocomplete="off" autofocus onkeypress="return soloLetras(event)">
                            <label class="red" id="not-nombre"></label>
                        </label>
                    </div>
                    <div class="input-box">
                        <label class="labelC">
                            <span>Apellido</span>
                            <input type="text" id="apellido" autocomplete="off" onkeypress="return soloLetras(event)">
                            <label class="red" id="not-apellido"></label>
                        </label>
                    </div>
                    <div class="input-box">
                        <label class="labelC">
                            <span>Telefono</span>
                            <input type="text"  id="tel">
                            <label class="red" id="not-tel"></label>
                        </label>
                    </div>
                    <div class="input-box">
                        <label class="labelC">
                            <span>Correo</span>
                            <input type="" id="email">
                            <label class="red" id="not-email"></label>
                        </label>
                    </div>
                    <div class="textarea">
                        <label class="labelC">Mensaje</label>
                        <textarea id="msj" cols="" rows=""></textarea>
                        <label class="red" id="not-msj"></label>
                    </div>

                    <button type="submit" class="btn">Enviar</button>

                </form>
            </div>
        </div>
    </section>
