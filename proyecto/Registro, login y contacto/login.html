<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h4 class="encabezado ">Ingresa a tu cuenta</h4>
                <form class="form-log" action="#" method="post">

                    <div class="input-box">
                        <label class="labelL">
                            <span>Nombre</span>
                            <input type="text" autocomplete="off" name="nombre" autofocus onkeypress="return soloLetras(event)" required>
                        </label>
                    </div>

                    <div class="input-box">
                        <label class="labelL">
                            <span>Contraseña</span>
                            <input type="password" autocomplete="off" name="pass" required>
                        </label>
                    </div>
                    <button type="submit" class="btn" onclick="return logear()">Ingresar</button>
                </form>
                <p> ¿No tienes una cuenta? <a href="registro.html"  class="parrafo">Registrarse</a></p>






                <script>
                    const inputs = document.querySelectorAll('input'); //'querySelectorAll' por si colocamos  class //
                    inputs.forEach(input => {
                        input.onfocus = function () {
                            input.previousElementSibling.classList.add('top'); //previousElementSibling --> al anterior (span)//
                            input.previousElementSibling.classList.add('focus');
                            input.parentNode.classList.add('focus'); //parentNode --> nodo padre ( es el label)//
                        }
                        input.onblur = () => {
                            input.value = input.value.trim(); // para password//
                            if (input.value.trim().length == 0) { //trim es para eliminar los espacios//
                                input.previousElementSibling.classList.remove('top');
                                input.previousElementSibling.classList.remove('focus');
                                input.parentNode.classList.remove('focus');
                            }
                        }
                    })

                    function soloLetras(event) {
                        var charCode = event.which ? event.which : event.keyCode;
                        if (charCode > 31 && (charCode < 65 || charCode > 90) && (charCode < 97 || charCode > 122)) {
                        event.preventDefault();
                        return false;
                        }
                        return true;
                    }

                    function logear() {
                        var registroExitoso = confirm("¿Desea iniciar sesión?");
                        if (registroExitoso) {
                        alert("Bienvenido");
                        }
                        return registroExitoso;
                    }
                </script>

            </div>
        </div>
    </section>

</body>

</html>
