<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registrase</title>
</head>

<body>

    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h4 class="encabezado ">Crea tu cuenta de usuario</h4>
                <form class="form-reg" action="" method="POST" id="form">

                    <div class="input-box">
                        <label class="labelR">
                            <span>Nombre</span>
                            <input type="text" autocomplete="off" name="nombre" id="nombre" autofocus onkeypress="return soloLetras(event)" required>
                        </label>

                    </div>
                    <p class="warning" id="warningNom"></p>

                    <div class="input-box">
                        <label class="labelR">
                            <span>Apellido</span>
                            <input type="text" autocomplete="off" name="apellido" id="apellido" onkeypress="return soloLetras(event)" required>
                        </label>
                        <p class="warning" id="warningApe"></p>

                    </div>
                    <div class="input-box">
                        <label class="labelR">
                            <span>Correo</span>
                            <input type="email" autocomplete="off" name="Correo" id="email" required>
                        </label>
                        <p class="warning" id="warningEmail"></p>

                    </div>
                    <div class="input-box">
                        <label class="labelR">
                            <span>Contraseña</span>
                            <input type="password" autocomplete="off" name="pass" id="pass" required>
                        </label>
                        <p class="warning" id="warningPass"></p>
                    </div>

                    <button type="submit" class="btn" onclick="return confirmarRegistro()">Registrase</button>

                    <p> ¿Ya tienes una cuenta? <a href="login.html" class="parrafo">Ingresa con tu cuenta</a></p>

                    <!--<p class="warning" id="warning"></p>-->
                </form>
            </div>
        </div>
    </section>





    <script>
        const inputs = document.querySelectorAll('input'); //'querySelectorAll' por si colocamos  class //
        inputs.forEach(input => {
            input.onfocus = function () {
                input.previousElementSibling.classList.add('top'); //previousElementSibling --> al anterior (span)//
                input.previousElementSibling.classList.add('focus');
                input.parentNode.classList.add('focus'); //parentNode --> nodo padre ( es el label)//
            }
            input.onblur = () => {
                input.value = input.value.trim(); // para password//
                if (input.value.trim().length == 0) { //trim es para eliminar los espacios//
                    input.previousElementSibling.classList.remove('top');
                    input.previousElementSibling.classList.remove('focus');
                    input.parentNode.classList.remove('focus');
                }
            }
        })

        function confirmarRegistro() {
            var registroExitoso = confirm("¿Estás seguro de que quieres registrarte?");
            if (registroExitoso) {
            alert("Registro exitoso");
            }
            return registroExitoso;
        }
    </script>

    <script src="script.js"></script>

</body>

</html>
